<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="player-side">
        <p>Player 1</p>
        <input id = "player-1-input" type="text">
        <p>Player 2</p>
        <input id="player-2-input" type="text">
        <button id="reset-button">Reset</button>
    </div>
    <div id="tictactoe-side">
        <div id="tictactoe-grid">

        </div>
    </div>
</body>
</html>
